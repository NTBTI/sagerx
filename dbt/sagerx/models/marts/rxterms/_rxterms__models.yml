version: 2

models:
  - name: rxterms_names
    description: Table of drug names and commonly used synonyms or abbreviations for the drugs.
    columns:
      - name: name
        description: drug name (either generic or brand name) and intended route.
      - name: synonyms
        description: commonly used synonyms or abbreviations for the drug.
  - name: rxterms_strengths
    description: Tables of drug strengths and their corresponding rxcuis.
    columns:
      - name: rxcui
        description: The RxNorm unique identifier for the drug.
      - name: name
        description: drug name (either generic or brand name) and intended route
      - name: strength
        description: strength information parsed from the RxNorm full name.
